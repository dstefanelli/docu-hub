<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/docuHub.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      crossorigin="anonymous"
    />
    <title>DocuHub</title>
  </head>
  <body class="list-mode">
    <header class="header">
      <div class="container">
        <nav class="navbar justify-content-start">
          <a class="navbar-brand" href="#">
            <img src="./docu-hub.svg" alt="DocuHub logo" />
          </a>
          <ul class="navbar-nav d-flex flex-row gap-4">
            <li class="nav-item">
              <a class="nav-link active" href="#">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Features</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Pricing</a>
            </li>
          </ul>
        </nav>
      </div>
    </header>
    <main class="container">
      <!-- START: WS Notifications -->
      <div class="notification-wrapper" id="notifications">
        <div class="notification">
          <svg
            width="24"
            height="24"
            fill="#000000"
            class="bi bi-bell-fill"
            viewBox="0 0 16 16"
          >
            <path
              d="M8 16a2 2 0 0 0 2-2H6a2 2 0 0 0 2 2m.995-14.901a1 1 0 1 0-1.99 0A5 5 0 0 0 3 6c0 1.098-.5 6-2 7h14c-1.5-1-2-5.902-2-7 0-2.42-1.72-4.44-4.005-4.901"
            />
          </svg>
          <span class="notification-counter" id="notification-counter">0</span>
          <span>New Document Added</span>
        </div>
      </div>
      <!-- END: WS Notifications -->

      <!-- START: Document List -->
      <section class="my-2">
        <header class="section-header">
          <h1 class="section-title">Documents</h1>
          <div class="section-controls">
            <div class="row mb-3">
              <label
                for="sort-select"
                class="col-sm-auto col-form-label col-form-label-sm"
                >Sort by:</label
              >
              <div class="col-sm-auto">
                <select class="form-select" id="sort-select">
                  <option selected>Select one...</option>
                  <option value="title">Name</option>
                  <option value="version">Version</option>
                  <option value="created">Creation Date</option>
                </select>
              </div>
            </div>
            <div id="view-toggle">
              <button class="btn btn-toggle-list" id="toggle-view-btn">
                <span class="list active">
                  <svg
                    width="24"
                    height="24"
                    fill="#77787a"
                    class="bi bi-list-task"
                    viewBox="0 0 16 16"
                  >
                    <path
                      fill-rule="evenodd"
                      d="M2 2.5a.5.5 0 0 0-.5.5v1a.5.5 0 0 0 .5.5h1a.5.5 0 0 0 .5-.5V3a.5.5 0 0 0-.5-.5zM3 3H2v1h1z"
                    />
                    <path
                      d="M5 3.5a.5.5 0 0 1 .5-.5h9a.5.5 0 0 1 0 1h-9a.5.5 0 0 1-.5-.5M5.5 7a.5.5 0 0 0 0 1h9a.5.5 0 0 0 0-1zm0 4a.5.5 0 0 0 0 1h9a.5.5 0 0 0 0-1z"
                    />
                    <path
                      fill-rule="evenodd"
                      d="M1.5 7a.5.5 0 0 1 .5-.5h1a.5.5 0 0 1 .5.5v1a.5.5 0 0 1-.5.5H2a.5.5 0 0 1-.5-.5zM2 7h1v1H2zm0 3.5a.5.5 0 0 0-.5.5v1a.5.5 0 0 0 .5.5h1a.5.5 0 0 0 .5-.5v-1a.5.5 0 0 0-.5-.5zm1 .5H2v1h1z"
                    />
                  </svg>
                </span>
                <span class="grid">
                  <svg
                    width="24"
                    height="24"
                    fill="#77787a"
                    class="bi bi-grid-3x2-gap-fill"
                    viewBox="0 0 16 16"
                  >
                    <path
                      d="M1 4a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1v2a1 1 0 0 1-1 1H2a1 1 0 0 1-1-1zm5 0a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1v2a1 1 0 0 1-1 1H7a1 1 0 0 1-1-1zm5 0a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1v2a1 1 0 0 1-1 1h-2a1 1 0 0 1-1-1zM1 9a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1v2a1 1 0 0 1-1 1H2a1 1 0 0 1-1-1zm5 0a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1v2a1 1 0 0 1-1 1H7a1 1 0 0 1-1-1zm5 0a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1v2a1 1 0 0 1-1 1h-2a1 1 0 0 1-1-1z"
                    />
                  </svg>
                </span>
              </button>
            </div>
          </div>
        </header>

        <!-- START: Document List -->
        <main>
          <div class="list-view-heading">
            <div class="list-view-name">Name</div>
            <div class="list-view-contributors">Contributors</div>
            <div class="list-view-contributors">Attachments</div>
          </div>
          <div id="document-list" class="list-view"></div>
        </main>
        <!-- END: Document List -->

        <!-- START: Template List -->
        <template id="template-list">
          <div class="card">
            <div class="card-body">
              <div class="list-view-name">
                <h5 class="card-title"></h5>
                <strong class="card-version"></strong>
                <span class="card-date"></span>
              </div>
              <div class="list-view-contributors contributors">
                <ul class="contributors-list"></ul>
              </div>
              <div class="list-view-attachments attachments">
                <ul class="attachments-list"></ul>
              </div>
            </div>
          </div>
        </template>
        <!-- END: Card Template -->

        <!-- START: Template Grid -->
        <template id="template-grid">
          <div class="card">
            <div class="card-body">
              <h5 class="card-title"></h5>
              <div class="card-content">
                <strong class="card-version"></strong>
                <span class="card-date"></span>
                <div class="attachments text-center">
                  <ul class="attachments-list"></ul>
                </div>
                <div class="contributors text-center">
                  <ul class="contributors-list"></ul>
                </div>
              </div>
            </div>
          </div>
        </template>
        <!-- END: Card Template -->
      </section>
      <!-- END: Document List -->

      <!-- START: Form Document Creation -->
      <section class="mb-5" id="create-document">
        <div class="btn-container">
          <button id="show-form-btn" class="btn btn-add-document add-doc-btn">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="16"
              height="16"
              fill="currentColor"
              class="bi bi-plus-lg"
              viewBox="0 0 16 16"
            >
              <path
                fill-rule="evenodd"
                d="M8 2a.5.5 0 0 1 .5.5v5h5a.5.5 0 0 1 0 1h-5v5a.5.5 0 0 1-1 0v-5h-5a.5.5 0 0 1 0-1h5v-5A.5.5 0 0 1 8 2"
              />
            </svg>
            Add document
          </button>
        </div>

        <form
          id="new-doc-form"
          class="row gx-3 gy-2 align-items-center mt-4 d-none"
        >
          <div class="col-sm-3">
            <div class="mb-3">
              <label for="doc-version" class="form-label">Title</label>
              <input
                class="form-control"
                type="text"
                id="doc-title"
                placeholder="Document Title"
                required
              />
            </div>
          </div>
          <div class="col-sm-3">
            <div class="mb-3">
              <label for="doc-version" class="form-label">Version</label>
              <input
                class="form-control"
                type="text"
                id="doc-version"
                placeholder="(e.g. 1.0.0)"
                required
              />
            </div>
          </div>
          <div class="col-sm-3">
            <div class="mb-3">
              <label for="doc-contributors" class="form-label"
                >Contributors</label
              >
              <input
                class="form-control"
                type="text"
                id="doc-contributors"
                placeholder="(comma-separated)"
              />
            </div>
          </div>
          <div class="col-sm-3">
            <div class="mb-3">
              <label for="doc-attachments" class="form-label"
                >Attachments</label
              >
              <input
                class="form-control"
                type="text"
                id="doc-attachments"
                placeholder="(comma-separated)"
              />
            </div>
          </div>
          <div class="col-12">
            <button class="btn btn-primary" type="submit">Create</button>
          </div>
        </form>
      </section>
      <!-- END: Form Document Creation -->
    </main>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
