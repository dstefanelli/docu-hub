<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/docuHub.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      crossorigin="anonymous"
    />
    <title>Docu Hub</title>
  </head>
  <body>
    <header class="header">
      <div class="container">
        <nav class="navbar justify-content-start">
          <a class="navbar-brand" href="#">
            <img src="./docu-hub.svg" alt="DocuHub logo" />
          </a>
          <ul class="navbar-nav d-flex flex-row gap-4">
            <li class="nav-item">
              <a class="nav-link active" href="#">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Features</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Pricing</a>
            </li>
          </ul>
        </nav>
      </div>
    </header>
    <main class="container">
      <div class="notification-wrapper" id="notifications">
        <div class="notification">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="24"
            height="24"
            fill="#000000"
            class="bi bi-bell-fill"
            viewBox="0 0 16 16"
          >
            <path
              d="M8 16a2 2 0 0 0 2-2H6a2 2 0 0 0 2 2m.995-14.901a1 1 0 1 0-1.99 0A5 5 0 0 0 3 6c0 1.098-.5 6-2 7h14c-1.5-1-2-5.902-2-7 0-2.42-1.72-4.44-4.005-4.901"
            />
          </svg>
          <span class="notification-counter" id="notification-counter">0</span>
          <span>New Document Added</span>
        </div>
      </div>
      <section class="my-5">
        <header>
          <h1 class="section-title">Documents</h1>
        </header>
        <main>
          <div id="document-list" class="document-list"></div>
        </main>

        <template id="document-item-template">
          <div class="card">
            <div class="card-body">
              <h5 class="card-title"></h5>
              <div class="card-content">
                <strong class="card-version"></strong>
                <div class="attachments text-center">
                  <ul class="attachments-list"></ul>
                </div>

                <div class="contributors text-center">
                  <ul class="contributors-list"></ul>
                </div>
              </div>
            </div>
          </div>
        </template>
      </section>
    </main>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
